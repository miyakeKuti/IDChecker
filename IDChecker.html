<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset ="UTF-8">
        <title>IDChecker</title>
        <!-- jQueryの読み込み -->
        <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
    </head>
    <body>
        
        <h1>フォームデータの送信</h1>
        
        <form>
            <div>
                検索データ:<input type="text" id="ID_tData"><br/>
            </div>
            <div>
                検索ファイル:<input type="text" id="ID_tFile" value="TestData.csv"><br/>
            </div>

        </form>

        <form>

            <!--javaScript-->
            <script src=JavaScript\CSVSearch.js></script>

            <!-- 検索（inputされた内容をPHPに送信） -->
            <div>
                <button type="button" id="ID_button">検索</button>
            </div>

            <!-- PHPから受け取った結果を表示 -->
            <div>
                <p id="ID_result"></p>
            </div>

        </form>

    </body>
