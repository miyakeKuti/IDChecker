<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset ="UTF-8">
        <title>IDChecker</title>
        <!-- javaScript外部ファイル読み込み -->
        <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>    <!-- jQueryの読み込み -->
        <script src="JavaScript\CSVSearch.js"></script>
        <script src="JavaScript\FormAppearance.js"></script>

    </head>
    <body>
        
        <h1>フォームデータの送信</h1>
        
        <form> 
            <div>
                検索データ:<input type="text" id="ID_tData" value="ex) targetData"><br/>
            </div>
            <div>
                検索ファイル:<input type="text" id="ID_tFile" name="ID_tFile" value="ex) File.csv"><br/>
            </div>

        </form>

        <form>

            <!-- 検索（inputされた内容をPHPに送信） -->
            <div>
                <button type="button" id="ID_button">検索</button>
            </div>

            <div>
                <button type="button" id="ID_Test">Test用</button>
            </div>

            <!-- PHPから受け取った結果を表示 -->
            <div>
                <p id="ID_result"></p>
            </div>

        </form>

    </body>
