<!DOCTYPE html>
<html lang="ja">

<head>

    <meta charset="UTF-8">
    <title>IDChecker</title>
    <!-- javaScriptのファイル読み込み -->
    <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script> <!-- jQueryの読み込み -->
    <script src="JavaScript\CSVSearch.js"></script>
    <script src="JavaScript\FormAppearance.js"></script>
    <!-- cssファイルの読み込み -->
    <link rel="stylesheet" href="CSS/Test.css">

</head>

<div class="container">
    <header>
        <h1>IDChecker</h1>
    </header>

</div>

<body>
    <div class="Debug">

        <form>
            <div>
                <p>
                    <label for="ID_tData">検索データ</label>
                    <input type="text" id="ID_tData" value="ex) targetData">

                    <label for="ID_tFile">検索ファイル</label>
                    <input type="text" id="ID_tFile" value="ex) File.csv">
                </p>
            </div>

        </form>

        <form>

            <!-- 検索（inputされた内容をPHPに送信） -->
            <div>
                <button type="button" id="ID_button">検索</button>
            </div>

            <!-- PHPから受け取った結果を表示 -->
            <div>
                <p id="ID_result"></p>
            </div>

        </form>

    </div>
</body>
